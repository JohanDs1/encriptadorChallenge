<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Challenge Encriptador de texto</title>
</head>

<body
    class="font-serif text-white text-xl lg:text-2xl bg-[url('img/hacker-style-green-running-numbers-or-matrix-concept-free-video.jpg')] mx-auto w-full lg:w-4/5">

    <header class="py-2">
        <img class="logo w-6" src="img/img.png" clas alt="logo de Alura">
    </header>
    <main class="container w-full flex flex-col lg:flex-row gap-5">
        <section class="w-full lg:w-2/3">
            <div class="cuadroIzq relative">
                <textarea id="textarea1"
                    class="text-area p-4 backdrop-blur-md bg-transparent border-slate-400 border rounded-xl lowercase"
                    resize="none" placeholder="Ingrese el texto"></textarea>
                <button
                    class="clearAll absolute top-[10px] right-0 lg:px-4 px-4 active:animate-ping">
                    <span>&#120;</span>
                </button>
                <h6 class="informacion absolute inset-x-0 bottom-0 pb-2 pl-4">&#9888 Apenas letras minúsculas y sin
                    acento.</h6>
            </div>
            <div class="botones w-full flex gap-2 lg:flex-row flex-col justify-around items-center">
                <button
                    class="encriptar bg-gradient-to-r from-blue-950 to-blue-900 rounded-md border w-11/12 lg:w-80 py-2">Encriptar</button>
                <button
                    class="desencriptar bg-transparent backdrop-blur-md rounded-md border w-11/12 lg:w-80 py-2">Desencriptar</button>
            </div>

        </section>

        <section class="w-full lg:w-1/3 flex flex-col justify-center items-center gap-2">
            <textarea id="textarea2"
                class="caja  p-4 backdrop-blur-md bg-transparent border-slate-400 border rounded-xl lowercase"
                placeholder="Ningún mensaje fue encontrado" disabled></textarea>
            <button
                class="copiar hidden lg:block py-2 text-white border-dashed border w-11/12 lg:w-4/5 rounded-xl backdrop-blur-md active:animate-pulse">Copiar
            </button>
        </section>
    </main>
    <script src="js/funciones.js"></script>
</body>

</html>
